        <div class="row">

                <h3 class="section-title">Features</h3>
                <h4 class="section-subtitle"><span>Pure Drawer comes with a lot of nice features</span></h4>
            </div>
            <div class="large-4 columns">
                <ul>
                    <li class="effects">
                        <h5>Cool Effects</h5>
                        <p>Choose between 14 different effects</p>
                    </li>
                    <li class="position">
                        <h5>Drawer Position</h5>
                        <p>Choose where you want your drawer to appear</p>
                    </li>
                    <li class="responsive">
                        <h5>Responsive Design</h5>
                        <p>Pure Drawer comes with three premade breakpoints. Create different drawer layouts for small, medium and large screens. And choose whether or not to use pure-drawer at all at specific breakpoints.</p>
                    </li>
                    <li></li>
                </ul>

            <div class="large-4 columns">

            </div>
            <div class="large-4 columns">
                <ul>
                    <li class="browsers">
                        <h5>Cross browser support</h5>
                        <p>Pure Drawer works in all modern browsers. Gracefully degrades in IE9.</p>
                    </li>
                    <li class="multiple-drawers">
                        <h5>Multiple Drawers</h5>
                        <p>Need more then one drawer? Pure drawer can have up to three different drawers.</p>
                    </li>
                    <li class="nojs">
                        <h5>No javascript</h5>
                        <p>Pure Drawer is a 100% css solution. But feel free to enhance the functionality further with some awesome javascript code.</p>
                    </li>
                </ul>
