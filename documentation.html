            <div id="setup" class="section">
                <h2 class="subtitle">Setup</h2>
                <p>Head over to <a href="https://github.com/mac81/pure-drawer/tree/master/src">Github</a> and download the scss and/or css files.</p>

            <div id="markup" class="section">
                <h2 class="subtitle">Markup</h2>
                <p>It is important that the markup is in the same order as below due to the use of the css sibling selector. If you add additional containers to your markup you need to update the css accordingly.</p>

                <h3>Single Drawer</h3>  
                <div class="code-wrap">
<pre>
<code class="language-markup">&lt;div class="pure-container" data-effect="pure-effect-slide"&gt;
    &lt;input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"&gt;
    &lt;label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left"&gt;
        &lt;span class="pure-toggle-icon"&gt;&lt;/span&gt;
    &lt;/label&gt; 

    &lt;div class="pure-drawer" data-position="left"&gt;
        Put your off canvas content here
    &lt;/div&gt;  
    &lt;div class="pure-pusher-container"&gt;
        &lt;div class="pure-pusher"&gt;
            Put your site content here
        &lt;/div&gt;
    &lt;/div&gt;
    &lt;label class="pure-overlay" for="pure-toggle-left" data-overlay="left"&gt;&lt;/label&gt; 
&lt;/div&gt;</code>
</pre>  
                </div>

                <h3>Multiple Drawers</h3>
                <div class="code-wrap">
<pre>
<code class="language-markup">&lt;div class="pure-container" data-effect="pure-effect-1"&gt;

    &lt;input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"&gt;
    &lt;input type="checkbox" id="pure-toggle-right" class="pure-toggle" data-toggle="right"&gt;
    &lt;input type="checkbox" id="pure-toggle-top" class="pure-toggle" data-toggle="top"&gt;
    
    &lt;label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left"&gt;
        &lt;span class="pure-toggle-icon"&gt;&lt;/span&gt;
    &lt;/label&gt;

    &lt;label class="pure-toggle-label" for="pure-toggle-right" data-toggle-label="right"&gt;
        &lt;span class="pure-toggle-icon"&gt;&lt;/span&gt;
    &lt;/label&gt; 

    &lt;label class="pure-toggle-label" for="pure-toggle-top" data-toggle-label="top"&gt;
        &lt;span class="pure-toggle-icon"&gt;&lt;/span&gt;
    &lt;/label&gt; 

    &lt;div class="pure-drawer" data-position="left"&gt;
        Put your off canvas content for the left drawer here
    &lt;/div&gt;

    &lt;div class="pure-drawer" data-position="right"&gt;
        Put your off canvas content for the right drawer here
    &lt;/div&gt;  

    &lt;div class="pure-drawer" data-position="top"&gt;
        Put your off canvas content for the top drawer here
    &lt;/div&gt;  

    &lt;div class="pure-pusher-container"&gt;
        &lt;div class="pure-pusher"&gt;
            Put your site content here
        &lt;/div&gt; 
    &lt;/div&gt;

    &lt;label class="pure-overlay" for="pure-toggle-left" data-overlay="left"&gt;&lt;/label&gt; 
    &lt;label class="pure-overlay" for="pure-toggle-right" data-overlay="right"&gt;&lt;/label&gt; 
    &lt;label class="pure-overlay" for="pure-toggle-top" data-overlay="top"&gt;&lt;/label&gt;
&lt;/div&gt;</code>
</pre>  
                </div>

                <h3 class="doc-title">Attributes</h3>

                <div class="sub-section">
                    <h4>Container</h4>
                    <div class="code-wrap">
<pre>
<code class="language-markup">&lt;div class="pure-container" data-effect="pure-effect-slide"&gt;</code>
</pre>
                    </div>
                    <p><strong>data-effect:</strong> This is where you enter your desired effect.</p> 
                    <p>Choose between: slide, reveal, slideAlong, reverseSlide, scaleDown, scaleUp, scaleRotate, fall, push, bounce, fade, flipX, flipY and zoom.</p>
                </div>
                
                <div class="sub-section">
                    <h4>Drawer</h4>
                    <div class="code-wrap">
<pre>
<code class="language-markup">&lt;div class="pure-drawer" data-position="left"&gt;</code>
</pre>
                    </div>
                    <p><strong>data-position:</strong>Where you want you off-canvas drawer to appear. Legal values are 'left', 'right' and 'top'.</p>
                </div>

                <div class="sub-section">
                    <h4>Toggler</h4>
                    <div class="code-wrap">
<pre>
<code class="language-markup">&lt;input type="checkbox" id="pure-toggle-left" class="pure-toggle" data-toggle="left"&gt;
&lt;label class="pure-toggle-label" for="pure-toggle-left" data-toggle-label="left"&gt;
    &lt;span class="pure-toggle-icon"&gt;&lt;/span&gt;
&lt;/label&gt;</code>
</pre>
                    </div>
                    <p><strong>data-toggle:</strong>Used to target the the toggle in css. Must match the value of data-position.</p>
                    <p><strong>data-toggle-label:</strong>Used to target the the toggle label in css. Must match the value of data-toggle.</p>
                    <p><strong>pure-toggle-icon:</strong>This controlls the hamburger icon graphics and animation. If you want to use your own custom icon just remove this span</p>
                </div>

                <div class="sub-section">
                    <h4>Overlay</h4>
                    <div class="code-wrap">
<pre>
<code class="language-markup">&lt;label class="pure-overlay" for="pure-toggle-left" data-overlay="left"&gt;&lt;/label&gt;</code>
</pre>
                    </div>
                    <p><strong>data-overlay:</strong>Used to target the the overlay in css. Must match the value of data-position.</p>
                </div>
            </div>

                <h3 class="doc-title">Breakpoints</h3>
                <p>Media queries can be easily customized by changing the variable values in _pure-drawer-breakpoints.scss.</p>
                <div class="code-wrap">
<pre>
<code class="language-scss">// Media Query Ranges
$small-range: (0em, 40em);
$medium-range: (40.063em, 64em);
$large-range: (64.063em, 90em);

$screen: "only screen";

$landscape: "#{$screen} and (orientation: landscape)";
$portrait: "#{$screen} and (orientation: portrait)";

$small-up: $screen;
$small-only: "#{$screen} and (max-width: #{upper-bound($small-range)})";

$medium-up: "#{$screen} and (min-width:#{lower-bound($medium-range)})";
$medium-only: "#{$screen} and (min-width:#{lower-bound($medium-range)}) and (max-width:#{upper-bound($medium-range)})";

$large-down: "#{$screen} and (max-width:#{upper-bound($medium-range)})";
$large-up: "#{$screen} and (min-width:#{lower-bound($large-range)})";
$large-only: "#{$screen} and (min-width:#{lower-bound($large-range)}) and (max-width:#{upper-bound($large-range)})";</code>
</pre>
                </div>
                <p>Use these media queries with the variables specified above.</p>
                <div class="code-wrap">
<pre>
<code class="language-scss">@media #{$small-up} { }
@media #{$small-only} { }

@media #{$medium-up} { }
@media #{$medium-only} { }

@media #{$large-up} { }
@media #{$large-only} { }</code>
</pre>
